<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h2>Sign Up / Sign In</h2>
        <div class="form-group">
            <input type="email" class="form-control" id="auth-email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="auth-password" placeholder="Password">
        </div>
        <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
        <button class="btn btn-secondary" onclick="signIn()">Sign In</button>
        <div id="auth-error-message" class="text-danger"></div>
    </div>
    
    <div id="app-container" style="display:none;">
        <div class="sidebar">
            <h3>To-Do</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showList('today')">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showList('personal')">Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showList('work')">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showList('hobbies')">Hobbies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showList('deleted')">Deleted</a>
                </li>
            </ul>
            <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>
        <div class="content">
            <div id="task-list">
                <h2 id="list-title">Today</h2>
                <ul id="tasks">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div class="form-group">
                    <input type="text" class="form-control" id="new-task" placeholder="New Task">
                </div>
                <button class="btn btn-success" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
